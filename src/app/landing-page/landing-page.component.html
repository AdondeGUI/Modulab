<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

<div class="container mt-5">

<div class="row justify-content-md-center brand text-info">Modulab</div>

<div class="col-5 border border-info rounded bg-white thick-border mx-auto">

  <div class="row justify-content-md-center text-center text-dark mt-3 big bold">
    New to Modulab?
  </div>

  <div class="row justify-content-md-center text-center text-dark sorta-big">
    Create a new Student or Professor account.
  </div>

  <button class="btn btn-info d-block mx-auto my-3 btn-lg btn-block px-3" (click)="navigateToCreateAccount()">
    Create Account
  </button>

  <button class="row btn btn-info d-block mx-auto my-3 btn-lg btn-block px-3" (click)="navigateToLogin()">
    Log In
  </button>
</div>
