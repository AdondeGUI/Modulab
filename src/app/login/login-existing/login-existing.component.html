<div class="d-flex flex-column" id="loginContainer">
    <div class="jumbotron">
        <h1>Sign In</h1>
        <br>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" [(ngModel)]="loginAttempt.email">
        </div>
        <br>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" [(ngModel)]="loginAttempt.password">
        </div>
        <br>
        <p class="lead float-right">
            <a class="btn btn-info btn-lg link-custom text-white" role="button" (click)="getUser()">Log In</a>
        </p>
        <br>
        <p id="newAccount"><a href routerLink="/newlogin" class="text-info">Create new account</a></p>
    </div>
</div>
