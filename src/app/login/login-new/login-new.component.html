<div class="d-flex flex-column" id="loginContainer">
    <div class="jumbotron">
        <h1>New User</h1>
        <br>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="First Name" aria-label="Firstname" aria-describedby="basic-addon1" [(ngModel)]="newUser.firstname">
            <input type="text" class="form-control" placeholder="Last Name" aria-label="Lastname" aria-describedby="basic-addon1" [(ngModel)]="newUser.lastname">
        </div>
        <br>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" [(ngModel)]="newUser.email">
        </div>
        <br>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" [(ngModel)]="newUser.password">
        </div>
        <br>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Confirm Password" aria-label="ConfirmPassword" aria-describedby="basic-addon1">
        </div>
        <br>

        <p class="lead float-right">
            <a class="btn btn-info btn-lg" href="/newlogin" role="button" (click)="addUser()">Create Account</a>
        </p>
        <div>
            <form #f="ngForm">
                <input type="radio" value="0" name="studentTeacher" [(ngModel)]="newUser.role" required #genderControl="ngModel"> Student
                <input type="radio" value="1" name="studentTeacher" [(ngModel)]="newUser.role" required> Teacher
            </form>
        </div>
        <div>
            <p id="existingAccount">Already have an account? <a href routerLink="/login" class="text-info">Log in</a></p>
        </div>
    </div>
</div>
